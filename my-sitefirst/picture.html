<!DOCTYPE html>
<html>
    <head>
        <title>Majas Site</title>
    </head>
    <body>
        <h1>This is a cool cat</h1>
        <img src="cat.jpg" width="50%">   
        <!--This makes the picture take up 50% of the page-->

        <h1>This is another cool cat</h1>
        <img src="cat.jpg" width="25%">   
        <!--This makes the picture take up 25% of the page-->

        <h1>This is a third cool cat</h1>
        <img src="cat.jpg" alt="This is a cool cat" width="25%">   
        <!--The alt="" makes the webpages cabable of reading the picture-->

        <h1>This is a third cool pixel cat</h1>
        <img src="cat.jpg" alt="This is a cool cat" width="150" height="170">   
        <!--This makes the picture 150 pixels width and 179 pixel high-->

        <!-- basic html syntax with pictures:
        src: A required attribute that specifies the location of the image. 
        alt: A text description of the image. For example: alt="The Firefox icon"
        width: The width of the image in pixels. For example: width="300".
        height: The height of the image in pixels. For example: height="300"
         -->

    </body>
</html>
