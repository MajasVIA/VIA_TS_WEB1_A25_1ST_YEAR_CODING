<html>
    <head>
       <title>How to make Tables in html</title>
    </head>
    <body> 
        <table>
           <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Type</th>
           </tr> 
           <tr>
                <td>25</td>
                <td>Pikachu</td>
                <td>Electric</td>
           </tr>
           <tr>
                <td>7</td>
                <td>Squirtle</td>
                <td>Water</td>
           </tr>
        </table>
    </body>
</html>
