<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basics</title>
    <!--including the External Styles.css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
 
  <!--to make the whole page black and text white-->
  <body style="background-color: black; color: white;">

    <h1>CSS Basics I am purple</h1>
    <p>hey I am paragraph that is blue</p>

    <!--To select a subset to be changed of the elements without 
    changing the others, you can add a class, remember to add 
    the class in your css styles sheet-->
    <em class="special"> Something I am purple</em>
    <em>Hello, CSS!</em>
  </body>
</html>

<table>
  <tr>
    <td>
      <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
      </ul>
    </td>
  </tr>
</table>

<!--How to do inline styles-->
<span style="color: rgb(169, 207, 31); font-weight: bold">span element</span>
